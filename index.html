<body>
    <h1>Penyimpan Video Sederhana</h1>

    <div class="upload-section">
        <h2>Upload Video Baru</h2>
        <input type="file" id="videoInput" accept="video/*">
        <button class="upload-btn" id="uploadBtn">Upload Video</button>
        
        <video controls class="video-preview" id="videoPreview" style="display: none;"></video>
    </div>

    <div class="video-list-container">
        <h2>Video Tersimpan</h2>
        <div class="video-list" id="videoList">
            <!-- Video akan ditampilkan di sini -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoInput = document.getElementById('videoInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const videoPreview = document.getElementById('videoPreview');
            const videoList = document.getElementById('videoList');
            
            // Tampilkan preview saat memilih video
            videoInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    const videoURL = URL.createObjectURL(file);
                    videoPreview.src = videoURL;
                    videoPreview.style.display = 'block';
                }
            });
            
            // Upload video ke localStorage
            uploadBtn.addEventListener('click', function() {
                if (videoInput.files.length === 0) {
                    alert('Pilih video terlebih dahulu');
                    return;
                }
                
                const file = videoInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const videoData = {
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        data: e.target.result.split(',')[1], // Simpan base64 tanpa prefix
                        uploadedAt: new Date().toISOString()
                    };
                    
                    // Ambil video yang sudah ada atau buat array baru
                    let videos = JSON.parse(localStorage.getItem('videos')) || [];
                    videos.push(videoData);
                    
                    // Simpan ke localStorage
                    localStorage.setItem('videos', JSON.stringify(videos));
                    
                    // Perbarui tampilan
                    displayVideos();
                    
                    // Reset form
                    videoInput.value = '';
                    videoPreview.style.display = 'none';
                    videoPreview.src = '';
                    
                    alert('Video berhasil diupload!');
                };
                
                reader.readAsDataURL(file);
            });
            
            // Tampilkan video yang tersimpan
            function displayVideos() {
                const videos = JSON.parse(localStorage.getItem('videos')) || [];
                videoList.innerHTML = '';
                
                if (videos.length === 0) {
                    videoList.innerHTML = '<p>Belum ada video yang tersimpan.</p>';
                    return;
                }
                
                videos.forEach((video, index) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    videoItem.innerHTML = `
                        <video class="thumbnail" controls>
                            <source src="data:${video.type};base64,${video.data}" type="${video.type}">
                        </video>
                        <div class="video-info">
                            <h3>${video.name}</h3>
                            <p>${formatBytes(video.size)} â€¢ ${new Date(video.uploadedAt).toLocaleDateString()}</p>
                            <button class="delete-btn" data-index="${index}">Hapus</button>
                        </div>
                    `;
                    
                    videoList.appendChild(videoItem);
                });
                
                // Tambahkan event listener untuk tombol hapus
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        deleteVideo(index);
                    });
                });
            }
            
            // Hapus video dari localStorage
            function deleteVideo(index) {
                let videos = JSON.parse(localStorage.getItem('videos')) || [];
                videos.splice(index, 1);
                localStorage.setItem('videos', JSON.stringify(videos));
                displayVideos();
            }
            
            // Format ukuran file menjadi MB/KB
            function formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Tampilkan video yang tersimpan saat pertama kali load
            displayVideos();
        });
    </script>
</body>
